{% extends "base_generic.html" %}
{% block subtitle %}network{% endblock %}
{% block scripts %}
{% load static %}
<!-- loading bar code taken from https://visjs.github.io/vis-network/examples/static/jsfiddle.5f14e5bef4f49bd9639aae45414442679daa0dbe12c125723e7e5daeb2cb73aa.html -->
<script type="text/javascript" src="{% static 'vis-network.js' %}"></script>
{% endblock %}
{% block style %}
<style type="text/css">
      #mynetwork {
        width: 1000px;
        height:  800px;
        border: 1px solid lightgray;
      }
#loadingBar {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 902px;
  height: 902px;
  background-color: rgba(200, 200, 200, 0.8);
  -webkit-transition: all 0.5s ease;
  -moz-transition: all 0.5s ease;
  -ms-transition: all 0.5s ease;
  -o-transition: all 0.5s ease;
  transition: all 0.5s ease;
  opacity: 1;
}
#wrapper {
  position: relative;
  width: 900px;
  height: 900px;
}

#text {
  position: absolute;
  top: 8px;
  left: 530px;
  width: 30px;
  height: 50px;
  margin: auto auto auto auto;
  font-size: 22px;
  color: #000000;
}

div.outerBorder {
  position: relative;
  top: 400px;
  width: 600px;
  height: 44px;
  margin: auto auto auto auto;
  border: 8px solid rgba(0, 0, 0, 0.1);
  background: rgb(252, 252, 252); /* Old browsers */
  background: -moz-linear-gradient(
    top,
    rgba(252, 252, 252, 1) 0%,
    rgba(237, 237, 237, 1) 100%
  ); /* FF3.6+ */
  background: -webkit-gradient(
    linear,
    left top,
    left bottom,
    color-stop(0%, rgba(252, 252, 252, 1)),
    color-stop(100%, rgba(237, 237, 237, 1))
  ); /* Chrome,Safari4+ */
  background: -webkit-linear-gradient(
    top,
    rgba(252, 252, 252, 1) 0%,
    rgba(237, 237, 237, 1) 100%
  ); /* Chrome10+,Safari5.1+ */
  background: -o-linear-gradient(
    top,
    rgba(252, 252, 252, 1) 0%,
    rgba(237, 237, 237, 1) 100%
  ); /* Opera 11.10+ */
  background: -ms-linear-gradient(
    top,
    rgba(252, 252, 252, 1) 0%,
    rgba(237, 237, 237, 1) 100%
  ); /* IE10+ */
  background: linear-gradient(
    to bottom,
    rgba(252, 252, 252, 1) 0%,
    rgba(237, 237, 237, 1) 100%
  ); /* W3C */
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcfcfc', endColorstr='#ededed',GradientType=0 ); /* IE6-9 */
  border-radius: 72px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

#border {
  position: absolute;
  top: 10px;
  left: 10px;
  width: 500px;
  height: 23px;
  margin: auto auto auto auto;
  box-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
  border-radius: 10px;
}

#bar {
  position: absolute;
  top: 0px;
  left: 0px;
  width: 20px;
  height: 20px;
  margin: auto auto auto auto;
  border-radius: 11px;
  border: 2px solid rgba(30, 30, 30, 0.05);
  background: rgb(0, 173, 246); /* Old browsers */
  box-shadow: 2px 0px 4px rgba(0, 0, 0, 0.4);
}
<style>
{% endblock %}
{% block content %}
<h1>Network visualization of CAVE database</h1>
<div id="wrapper">
 <div id="mynetwork"></div>
 <div id="loadingBar">
    <div class="outerBorder">
      <div id="text">0%</div>
      <div id="border">
        <div id="bar"></div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
{% for e in entities %}
        { id: {{e.id}}, label: "{{e.name}}".replace("&#x27;","'"), group: {{e.category.id}}, shape: "ellipse", url: "{% url 'showEntity' e.id %}" },
{% endfor %}
      ]);

      // create an array with edges
    var edges = new vis.DataSet([
{% for l in links %}
        { from: {{l.entity1.id}}, to: {{l.entity2.id}} },
{% endfor %}
      ]);

      // create a network
    var container = document.getElementById("mynetwork");
    var data = {
        nodes: nodes,
        edges: edges,
      };
    var options = { layout: { improvedLayout: false } };
    var network = new vis.Network(container, data, options);

    network.on("stabilizationProgress", function (params) {
        var maxWidth = 496;
        var minWidth = 20;
        var widthFactor = params.iterations / params.total;
        var width = Math.max(minWidth, maxWidth * widthFactor);
        document.getElementById("bar").style.width = width + "px";
        document.getElementById("text").innerText =
            Math.round(widthFactor * 100) + "%";
    });

    network.once("stabilizationIterationsDone", function () {
        document.getElementById("text").innerText = "100%";
        document.getElementById("bar").style.width = "496px";
        document.getElementById("loadingBar").style.opacity = 0;
        setTimeout(function () {
            document.getElementById("loadingBar").style.display = "none";
            }, 500);
        });

    network.on("selectNode", function (params) {
        if (params.nodes.length == 1) {
            var node = nodes.get(params.nodes[0]);
            window.open(node.url, '_blank');
            }
        });
</script>
{% endblock %}
